<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">EVOL</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <main>
            <!-- Sign up Form -->
            <form id="vehicleForm" onsubmit="addVehiclePost();return false;">
            <div  class="box overlay">
                <!-- Sign Up Form -->
                <section class="h-100 h-custom" style="background-color: #212529;">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-lg-8 col-xl-6">
                            <div class="card rounded-3">
                                <div id="signCard" class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Car</h3>
                                    <fieldset>
                                        <div class="container">
                                            <label class="form-label">Brand</label>
                                            <input type="text" name="brand" id="brand" class="form-control" required />
                                            <br>
                                            <label class="form-label">Model</label>
                                            <input type="text" name="model" id="model" class="form-control" required/> 
                                            <br>
                                            <label class="form-label">Color</label>
                                            <input type="text" name="color" id="color" class="form-control" required/>
                                            <br>
                                        
                                            <br>
                                            <label class="form-label">Range</label>
                                            <input type="text" name="range" id="range" class="form-control" required />
                                            <br>
                                            <label class="form-label">Rent Price</label>
                                            <input type="text" name="rentprice" id="rentprice" class="form-control" required />
                                            <br>
                                            <label class="form-label">Insurance Price</label>
                                            <input type="text" name="insuranceprice" id="insuranceprice" class="form-control" required />
                                            <br>
                                            <label class="form-label">Car Type</label>
                                            <input type="text" name="carType" id="carType" class="form-control" required />
                                            <br>
                                            <label class="form-label">Licence Number</label>
                                            <input type="text" name="licensenumber" id="licensenumber" class="form-control" required />
                                            <br>
                                            <label class="form-label">Passengers</label>
                                            <input type="text" name="passengers" id="passengers" class="form-control" required />
                                            <br>
                                            <br><br>
                                            <br>
                                            <br><br>
                                            <button id="submit" type="submit" class="btn btn-success btn-lg mb-1" onClick="rdirect()">Add</button>
                                        </div>
                                    </fieldset>
                                 </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </section>
                </div>
            </form>
            <div class="background"></div>
            <div class="foreground"></div>
        </main>
       <script src="validateSignUp.js"></script>
    </body>
</html>
