<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="validateSignUp.js"></script>
    <title>EVOL Register</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">EVOL</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- Sign up Form -->
        <form id="firstForm">
            <div class="box overlay">
                <!-- Sign Up Form -->
                <section class="h-100 h-custom" style="background-color: #212529;">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-lg-8 col-xl-6">
                                <div class="card rounded-3">
                                    <div id="signCard" class="card-body p-4 p-md-5">
                                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                                        <fieldset>
                                            <div class="container">
                                                <label for="clientID"><b>*Client ID</b></label>
                                                <input type="text" name="clientID" id="clientID" required><br>
                                                <label for="firstname"><b>*First Name</b></label>
                                                <input type="text" name="firstname" id="firstname" pattern=".{3,30}" required><br>
                                                <label for="lastname"><b>*Last Name</b></label>
                                                <input type="text" name="lastname" id="lastname" pattern=".{3,30}" required><br>
                                                <label for="address"><b>Address</b></label>
                                                <input type="text" name="address" id="address" pattern=".{3,30}" required><br>
                                                <label for="birthdate"><b>*Birthdate:</b></label>
                                                <input type="date" name="birthdate" id="birthdate" min="1920-01-01" max="2006-12-31"/><br><br>
                                                <label for="creditCardNumber"><b>*Credit Card Number</b></label>
                                                <input type="text" name="creditCardNumber" id="creditCardNumber" pattern=".{3,30}" required><br>
                                                <!-- Hidden field based on checkbox selection -->
                                                <div id="hiddenField">
                                                    <label for="DriverLicense"><b>Driver license number</b></label>
                                                    <input type="text" name="DriverLicense" id="DriverLicense" required>
                                                    <br>
                                                </div>
                                                <input type="checkbox" id="terms" name="terms" value="terms">
                                                <label for="terms">*You agree with the terms</label>
                                                <br><br>
                                                <button class="submit" type="submit" onClick="registerPost();return false; ">Submit</button>
                                                <br><br>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </main>
</body>
</html>
